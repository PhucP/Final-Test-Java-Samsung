<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>order</title>
    <link rel="stylesheet" th:href="@{/css/person.css}">
</head>
<body>
    <h1>Your Order</h1>
    <div class="list-person">
        <div th:each="item: ${orderShow}" class="person">
            <div th:text="${item.product.getName()}" class="name"></div>
            <div th:text="${item.product.getPrice()}"></div>
            <div>
                <img th:src="${item.product.getImage()}" width="150" height="150"/>
            </div>
            <div>
                <span th:text="'Quantity: ' + ${item.quantity}"></span>
            </div>
        </div>
    </div>
    <a th:href="@{/product/all}">BACK</a>
</body>
</html>
