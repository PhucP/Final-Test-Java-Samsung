<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
  <h1>Login Form</h1>
  <form th:action="@{/home/login}" th:object="${user}" method="post">
    <table>
      <tr>
        <td>Email</td>
        <td>
          <input type="email" th:field="*{email}"/>
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>
          <input type="password" th:field="*{password}"/>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button type="submit">Login</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
